<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/www/style.css">
  <title>Pasty - ERROR</title>
  <script>
    const url = window.location
    const hash = url.pathname.substring(1);
    const pastename = hash.substring(32);
    const rawurl = window.location.href + '/raw'
    const decrypted = decodeURI(pastename);

    window.addEventListener('DOMContentLoaded', (event) => {
        document.title = 'Pasty - ' + decrypted
        document.getElementById('title').innerHTML = decrypted

        document.getElementById('rawb').addEventListener('click', (event) => {
          window.location.href = rawurl
        })

        fetch(rawurl).then ((res) => {
            res.text().then((content) => {
                document.getElementById('content').textContent = content
            })
        })
    });

  </script>
</head>
<body>
  <div id="pastynav">
	  <h1><a id="hidden" href="/">Pasty</a></h1>
  </div>
  <br>
  <h1 id="title"> ERROR </h1>
  <br>
  <button id="rawb">Raw</button>
  <br>
  <br>
  <div style="background-color:#dedede;">
    <pre style="font-size:16px;white-space:pre-wrap;" id="content">File failed to load, make sure you have JavaScript enabled!</pre>
  </div>
</body>
</html>
